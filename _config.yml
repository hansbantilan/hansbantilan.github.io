# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "|____|"
email: hansbantilan@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Design: Jekyll      
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://hansbantilan.github.io" # the base hostname & protocol for your site
github_username:  hansbantilan

# Build settings
markdown: kramdown

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: true

# Google Analytics
google_analytics: UA-157496652-1

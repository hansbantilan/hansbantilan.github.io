<!DOCTYPE html>

---
layout: default
---

<div class="home">

  <header>
    <h1>'Hans Bantilan'</h1>
    <span> .</span>
  </header>

  <section id="main_content">
  </section>

  <!-- <h1 class="page-heading">Posts</h1> -->

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
